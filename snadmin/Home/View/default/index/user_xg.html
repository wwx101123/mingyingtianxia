<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/sncss/css/style.css" rel="stylesheet" type="text/css" />
<script src="/sncss/js/jquery.js"></script>
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">表单</a></li>
    </ul>
    </div>

    <div class="formbody">

    <div class="formtitle"><span>基本信息</span></div>
      <form id="form1" name="form1" method="post" action="/shi.php/Home/Index/usercl">
	  <input name="UE_account"  type="hidden" class="dfinput" value="{$userdata['ue_account']}" />
    <ul class="forminfo">
	<li><label>会员編号</label><input name="UE_account1" disabled="true " type="text" class="dfinput" value="{$userdata['ue_account']}" /><i>不可修改</i></li>
	<li><label>推荐人</label><input name="UE_accName" type="text" class="dfinput" value="{$userdata['ue_accname']}"/></li>
	<li><label>报单中心</label><input name="UE_theme" type="text" class="dfinput" value="{$userdata['ue_theme']}"/></li>
	<li><label>是否激活</label><if condition="$userdata['ue_check'] eq 0" ><cite><input name="UE_check" type="radio" value="1" />是&nbsp;&nbsp;&nbsp;&nbsp;<input name="UE_check" type="radio" value="0" checked="checked" />否</cite><else /><cite><input name="UE_check" type="radio" value="1" checked="checked" />
	是&nbsp;&nbsp;&nbsp;&nbsp;<input name="UE_check" type="radio" value="0" />
	否</cite></if></li>

    <li><label>用户级别</label>
        <select name="UE_level" class="dfinput">
            <option value="0" <eq name="userdata.ue_level" value="0">selected</eq>>B0</option>
            <option value="1" <eq name="userdata.ue_level" value="1">selected</eq>>B1</option>
            <option value="2" <eq name="userdata.ue_level" value="2">selected</eq>>B2</option>
            <option value="3" <eq name="userdata.ue_level" value="3">selected</eq>>B3</option>
            <option value="4" <eq name="userdata.ue_level" value="4">selected</eq>>B4</option>
            <option value="5" <eq name="userdata.ue_level" value="5">selected</eq>>B5</option>
            <option value="6" <eq name="userdata.ue_level" value="6">selected</eq>>B6</option>
            <option value="7" <eq name="userdata.ue_level" value="7">selected</eq>>经理</option>
        </select>
        <input type="hidden" name="levelname" value="{$userdata.levelname}" />
    </li>
<script>
$(function(){
    $("select[name='UE_level']").change(function(){
        $("input[name='levelname']").val($(this).find("option:selected").text());
    });
});
</script>

    <li><label>是否封号解封</label><input name="UE_status" type="text" class="dfinput" value="{$userdata['ue_status']}" />0 默认，表示系统将根据条件进行封号，1 表示直接封号，2表示永久解封不再系统封号</li>

    <li><label>二級密码</label><input name="UE_secpwd" type="text" class="dfinput" /><i>不修改请留空</i></li>
	<li><label>密码</label><input name="UE_password" type="text" class="dfinput" /><i>不修改请留空</i></li>
    <li><label>姓名</label><input name="UE_truename" type="text" class="dfinput" value="{$userdata['ue_truename']}"/><i></i></li>
    <li><label>身份证</label><input name="UE_sfz" type="text" class="dfinput" value="{$userdata['ue_sfz']}"/><i></i></li>
    <li><label>支付宝</label><input name="zfb" type="text" class="dfinput" value="{$userdata['zfb']}"/><i></i></li>
    <li><label>微信</label><input name="weixin" type="text" class="dfinput" value="{$userdata['weixin']}"/><i></i></li>
    <li><label>银行名称</label><input name="yhmc" type="text" class="dfinput" value="{$userdata['yhmc']}"/><i></i></li>
	<li><label>银行卡号</label><input name="yhzh" type="text" class="dfinput" value="{$userdata['yhzh']}"/><i></i></li>
	<li><label>邮箱</label><input name="email" type="text" class="dfinput" value="{$userdata['email']}"/><i></i></li>
	<li><label>QQ</label><input name="UE_qq" type="text" class="dfinput" value="{$userdata['ue_qq']}"/><i></i></li>
	<li><label>手機</label><input name="UE_phone" type="text" class="dfinput" value="{$userdata['ue_phone']}"/><i></i></li>
    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
    </ul>
      </form>

    </div>


</body>

</html>
